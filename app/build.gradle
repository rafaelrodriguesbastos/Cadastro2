apply plugin: 'com.android.application'

android {
    compileSdkVersion 10
    buildToolsVersion "31.0.0"

    defaultConfig {
        applicationId "com.android.Cadastro"
        minSdkVersion 3
        targetSdkVersion 3
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
